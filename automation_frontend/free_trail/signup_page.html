        .toast .icon {

            width: 48px;
            height: 48px;
            background: #ed502e;
            border-radius: 5px;
            transition: all 0.3s ease-out 0s;
            display: flex;

            margin-left: 10px;
            margin-bottom: 20px;

            color: #fff;
            transition: all 0.3s ease-out 0s;
            align-items: center;
            justify-content: center;
            line-height: 50px;
        }

        .toast .btn-close {
            margin: 0 auto;
            height: 48px;
            line-height: 48px;
            float: right;
            color: #0b2341;
            padding-right: 20px;
            margin-bottom: 20px;
        }

        /***** Slide Right *****/

        @keyframes slide-right {
            from {
                margin-left: -100%;
            }

            to {
                margin-left: 0%;
            }
        }
    </style>
